<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/819b9cc0a5.js" crossorigin="anonymous"></script>
  <title>eCalendar</title>
</head>

<body>
  <section>
    <header>
      <h1>eCalendar</h1>
      <h2 id="calendarYear"></h2>
    </header>
    <main>
      <table>
        <thead>
          <tr id="calendarMonths">
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
        </thead>
        <tbody id="calendarDates"></tbody>
      </table>
    </main>
    <nav><i class="fas fa-angle-left fa-2x"></i></nav>
    <nav><i class="fas fa-angle-right fa-2x"></i></nav>
  </section>
  <section>
    <h2 id="eventDay"></h2>
  </section>
</body>

<script src="script.js"></script>

</html>
